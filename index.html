<!DOCTYPE html>
<html>
  <head>
    <title>GSS Gwarinpa 2006 Set</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <meta name="viewport" content="user-scalable=no" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>

  <body class="bg-gray-200">
    <div class="inset-x-0 top-0 border-b-2 border-gray-200 lg:border-b-0 lg:static bg-green-700">
    <div class="w-full w-11/12 lg:w-2xl mx-auto">
      <div class="flex content-between w-5/6 m-auto items-center">
        <img class="gss w-24 h-24 -ml-16" src="./static/gss.png"/>
        <form class="form relative w-full mx-4">
        <div class="input-cancel-button flex">
					<input id="search" class="transition text-4 bg-white shadow-md focus:outline-0 border border-transparent placeholder-gray-700 rounded-lg py-6 pr-4 pl-10 block w-full appearance-none leading-normal ds-input" type="text" placeholder="Look up names" autocomplete="off" spellcheck="false" dir="auto">			
        </input>
        
        <button class="x-icon px-2" 
        style="
          border: 1px solid transparent;
          display: inline-block;
          outline: 0;
          cursor: pointer;
          margin-left: -55px;
          font-size: 50px;
          display: none;
          color: red;
        " 
        type="reset">X</button>
          <button class="cancel-button text-2xl hidden bg-transparent text-white px-3">Cancel</button>
        </div>
        <div class="pointer-events-none absolute inset-y-0 left-0 pl-4 flex items-center">
          <svg class="fill-current pointer-events-none text-gray-600 w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.9 14.32a8 8 0 1 1 1.41-1.41l5.35 5.33-1.42 1.42-5.33-5.34zM8 14A6 6 0 1 0 8 2a6 6 0 0 0 0 12z"></path></svg>
        </div>
      </form>
      <div class="whatsapp -mr-16">
        <a href="https://chat.whatsapp.com/invite/HBsEAfla1Ws4cMWMmF2s7y"
          ><img src="./static/whatsapp.svg"
        /></a>
        </div>
      </div>
    </div>
    </div>
    <div id="search-display" class="bg-white h-full pl-4 absolute w-full rounded-lg text-3xl" ></div>


    <div class="w-11/12 lg:w-2xl m-auto">
    <div class="text-center my-6">
      <div class="text-3xl font-bold">
        2006 GSS Gwarinpa Set
        <span class="text-sm text-gray-500"
          >Web design by
          <a class="underline" href="https://homeawayfromhome.online"
            >Adamu</a
          ></span
        >
      </div>
      <!-- <div class="birth-day-display"></div> -->
		</div>
		

    <div class="json-container flex flex-wrap content-between"></div>
    </div>

    <script id="template" type="text/x-handlebars-template">
      {{#each set}}
      	<div class="set flex flex-wrap leading-normal text-5xl md:text-3xl lg:max-w-lg bg-white rounded shadow-lg mx-auto my-4">
      		<div class="photo-column">
      			<img class="min-w-full w-xl lg:w-md lg:h-sm object-cover rounded" title="{{name}}" src="{{photo}}">
      		</div>
      		<div class="info-column px-6 py-4">
      			<div class="font-bold mb-2">{{name}} <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">{{class}}</span></div>

      			{{#if state}}
      			<p class="mb-3"><span class="font-bold">Lives in 🏡</span>: {{state}}</p>
      			{{else}}
      			<p class="mb-3"><span class="font-bold">Lives in 🏡</span>: Unknown</p>
      			{{/if}}

      			{{#if occupation}}
      			<p class="mb-3"><span class="font-bold">Occupation 👷‍♀:</span> {{occupation}}</p>
      			{{else}}
      			<p class="mb-3"><span class="font-bold">Occupation 👷‍♀:</span> Unknown</p>
      			{{/if}}

      			{{#if dob}}
      			<p class="mb-3">
      				<span class="font-bold">Date of birth 📅:</span> {{dob}}
      				<p class="text-xl mt-2 text-gray-600">[{{calculateUntillBirthDay dob}}]</p>
      			</p>
      			{{else}}
      			<p class="mb-3 text-3xl md:text-2xl"><span class="font-bold">Date of birth 📅:</span> Unknown</p>
      			{{/if}}
      		</div>
      	</div>
      {{/each}}
    </script>

    <script src="src/index.js"></script>
  </body>
</html>
