<!DOCTYPE html>
<html>
  <head>
    <title>GSS Gwarinpa 2006 Set</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>

  <body>
    <div class="socials bg-green-700">
      <div class="socials-sub flex w-5/6 m-auto justify-between items-center">
        <img class="w-24 h-24" src="./static/gss.png" />
        <a href="https://chat.whatsapp.com/invite/HBsEAfla1Ws4cMWMmF2s7y"
          ><img src="./static/whatsapp.svg"
        /></a>
      </div>
    </div>
    <div class="text-center my-6">
      <div class="text-3xl font-bold">
        2006 GSS Gwarinpa Set
        <span class="text-sm text-gray-500"
          >Web design by
          <a class="underline" href="https://homeawayfromhome.online"
            >Adamu</a
          ></span
        >
      </div>
		</div>
		<form class="form w-4/5 m-auto bg-red-300">
        <div class="input-cancel-button flex relative">
					<input type="text" id="search" class="h-16 shadow text-center appearance-none border rounded w-full text-gray-700 text-2xl leading-tight focus:outline-none focus:shadow-outline" placeholder="Look up names">			
				</input>
				<!-- <button class="clear-icon text-5xl absolute hidden bg-yellow-400 px-2" type="reset">X</button> -->
          <button class="cancel-button bg-blue-400 px-3">Cancel</button>
        </div>
        <div id="search-display"></div>
      </form>

    <div class="json-container w-5/6 m-auto flex flex-wrap m-4"></div>

    <script id="template" type="text/x-handlebars-template">
      {{#each set}}
      	<div class="set max-w-sm rounded overflow-hidden shadow-lg m-4">
      		<div class="photo-column">
      			<img class="border border-grey h-78 w-full object-cover rounded" title="{{name}}" src="{{photo}}">
      		</div>
      		<div class="info-column px-6 py-4">
      			<div class="font-bold text-xl mb-2">{{name}} <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">{{class}}</span></div>

      			{{#if state}}
      			<p class="mb-3"><span class="font-bold">Lives in 🏡</span>: {{state}}</p>
      			{{else}}
      			<p class="mb-3"><span class="font-bold">Lives in 🏡</span>: Unknown</p>
      			{{/if}}

      			{{#if occupation}}
      			<p class="mb-3"><span class="font-bold">Occupation 👷‍♀:</span> {{occupation}}</p>
      			{{else}}
      			<p class="mb-3"><span class="font-bold">Occupation 👷‍♀:</span> Unknown</p>
      			{{/if}}

      			{{#if dob}}
      			<p>
      				<span class="font-bold">Date of birth 📅:</span> {{dob}}
      				<p class="text-sm text-center mt-2 text-gray-600">[{{calculateUntillBirthDay dob}}]</p>
      			</p>
      			{{else}}
      			<p><span class="font-bold">Date of birth 📅:</span> Unknown</p>
      			{{/if}}
      		</div>
      	</div>
      {{/each}}
    </script>

    <script src="src/index.js"></script>
  </body>
</html>
