<!DOCTYPE html>
<html>
  <head>
    <title>GSS Gwarinpa 2006 Set</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <!-- <link rel="stylesheet" href="./global.css"> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>

  <body>
    <div class="socials bg-green-700">
      <div class="socials-sub flex w-5/6 m-auto justify-between items-center">
        <img class="w-24 h-24" src="./static/gss.png" />
        <a href="https://chat.whatsapp.com/invite/HBsEAfla1Ws4cMWMmF2s7y"
          ><img src="./static/whatsapp.svg"
        /></a>
      </div>
    </div>

    <div class="w-11/12 m-auto">
    <div class="text-center my-6">
      <div class="text-3xl font-bold">
        2006 GSS Gwarinpa Set
        <span class="text-sm text-gray-500"
          >Web design by
          <a class="underline" href="https://homeawayfromhome.online"
            >Adamu</a
          ></span
        >
      </div>
		</div>
		<form class="form">
        <div class="input-cancel-button flex">
					<input type="text" id="search" class="shadow appearance-none border rounded w-full text-gray-700 leading-tight focus:outline-none" placeholder="Look up names">			
        </input>
        
        <button class="x-icon px-2" 
        style="border: 1px solid transparent;
        display: inline-block;
        outline: 0;
        cursor: pointer;
        margin-left: -55px;
        display: none;
        " 
        type="reset">X</button>
       
       
          <button class="cancel-button text-2xl hidden bg-transparent px-3">Cancel</button>
        </div>
        <div id="search-display" class="shadow-lg pl-3"></div>
      </form>

    <div class="json-container flex flex-wrap"></div>
    </div>

    <script id="template" type="text/x-handlebars-template">
      {{#each set}}
      	<div class="set flex flex-wrap leading-normal lg:max-w-lg bg-white rounded shadow-md mx-auto m-4">
      		<div class="photo-column">
      			<img class="min-w-full w-xl lg:w-md lg:h-md object-cover rounded" title="{{name}}" src="{{photo}}">
      		</div>
      		<div class="info-column text-5xl md:text-3xl px-6 py-4">
      			<div class="font-bold text-5xl md:text-3xl mb-2">{{name}} <span class="inline-block bg-gray-200 rounded-full px-3 py-1 text-sm font-semibold text-gray-700 mr-2">{{class}}</span></div>

      			{{#if state}}
      			<p class="mb-3 text-3xl md:text-2xl"><span class="font-bold">Lives in 🏡</span>: {{state}}</p>
      			{{else}}
      			<p class="mb-3 text-3xl md:text-2xl"><span class="font-bold">Lives in 🏡</span>: Unknown</p>
      			{{/if}}

      			{{#if occupation}}
      			<p class="mb-3 text-3xl md:text-2xl"><span class="font-bold">Occupation 👷‍♀:</span> {{occupation}}</p>
      			{{else}}
      			<p class="mb-3 text-3xl md:text-2xl"><span class="font-bold">Occupation 👷‍♀:</span> Unknown</p>
      			{{/if}}

      			{{#if dob}}
      			<p class="mb-3 text-3xl md:text-2xl">
      				<span class="font-bold">Date of birth 📅:</span> {{dob}}
      				<p class="text-sm text-3xl md:text-2xl text-center mt-2 text-gray-600">[{{calculateUntillBirthDay dob}}]</p>
      			</p>
      			{{else}}
      			<p class="mb-3 text-3xl md:text-2xl"><span class="font-bold">Date of birth 📅:</span> Unknown</p>
      			{{/if}}
      		</div>
      	</div>
      {{/each}}
    </script>

    <script src="src/index.js"></script>
  </body>
</html>
