<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
  </head>

  <body>
    <div class="json-container w-5/6 m-auto flex flex-wrap m-4"></div>

    <script id="template" type="text/x-handlebars-template">
      {{#each set}}
      	<div class="set max-w-sm rounded overflow-hidden shadow-lg m-4">
      		<div class="photo-column">
      			<img class="w-full max-h-1/4" src="{{photo}}">
      		</div>
      		<div class="info-column px-6 py-4">
      			<div class="font-bold text-xl mb-2">{{name}} <span class="name-of-class text-gray-700 text-base">({{class}})</span></div>

      			{{#if state}}
      			<p><span class="bold">Lives in 🏡</span>: {{state}}</p>
      			{{else}}
      			<p><span class="bold">Lives in 🏡</span>: Unknown</p>
      			{{/if}}

      			{{#if occupation}}
      			<p><span class="bold">Occupation 👷‍♀:</span> {{occupation}}</p>
      			{{else}}
      			<p><span class="bold">Occupation 👷‍♀:</span> Unknown</p>
      			{{/if}}

      			{{#if dob}}
      			<p>
      				<span class="bold">Date of birth 📅:</span> {{dob}}
      				<span class="design-by">[{{calculateUntillBirthDay dob}}]</span>
      			</p>
      			{{else}}
      			<p><span class="bold">Date of birth 📅:</span> Unknown</p>
      			{{/if}}
      		</div>
      	</div>
      {{/each}}
    </script>

    <script src="src/index.js"></script>
  </body>
</html>
